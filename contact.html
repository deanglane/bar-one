<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Chathura:wght@400;700&family=Tulpen+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/33b85127f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Bar One</title>
</head>
<body>

    <!-- ====navigation===== -->
    <nav>
        <ul class="navigation">
            <li><a href="index.html">home</a></li>
            <li><a href="#">about</a></li>
            <li><h2>Bar-One<h2></li>
            <li><a href="blog.html">blog</a></li>
            <li><a href="#">contact</a></li>
        </ul>
    </nav>
    
    <!-- ====header===== -->
    <header class="contactHeader">
        <div class="wrapper">
            <h2>Get in Touch</h2>
        </div>    
    </header>
    
    <!-- ====main content===== -->
    <main>
        
        <!-- ====contact information section===== -->
        
        <div class="contactContainer wrapper">
            <address>
                <!-- social media links -->
                <div class="social">
                    <ul>
                        <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-whatsapp"></i></a></li>
                    </ul>
                </div>

                <!-- contact information -->
                <div class="contactInfo">
                    <p class="contactEmail"><a href="mailto:info@email.com">info@email.com</a></p>
        
                    <p>123 - 456 - 7890<br /> 
                    123 Queen Street West, Unit 10<br />
                    Toronto, Ontario
                    M5V2O5</p>
                </div>
            </address>   

            <!-- ====contact form section===== -->
            <section>
                <!-- comments form submission -->
                <form action="">
                    <div class="formContainer contactFormContainer">
                        <div class="topRow contactTopRow">
                            <div class="top contactTop">
                                <label for="Name">Name</label>
                                <input type="text" name="name" id="name">
                            </div>
                            <div class="top contactTop">
                                <label for="email">Email address</label>
                                <input type="email" name="email" id="email">
                            </div>
                        </div>
                        <label class="sr-only" for="comment">Comment</label>
                        <textarea name="textarea" id="comment" placeholder="Message"></textarea>
                        <button type="submit">submit</button>
                    </div>
                </form><!-- form end -->
            </section>

        </div><!-- end of contact container -->
    </main><!-- end of main content -->

    <!-- ====footer===== -->
    <!-- ====footer===== -->
    <footer>

        <!-- copyright area -->
        <div class="copyright">
            <p>Copyright <span><i class="fa-regular fa-copyright"></i></span> 2019 Juno College</p>
        </div>
    </footer>

</body>
</html>
